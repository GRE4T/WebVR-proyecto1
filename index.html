<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8">
    <script src="js/aframe.min.js"></script>   
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="cielo1" src="https://live.staticflickr.com/3108/2578040107_dbe64c6545_k.jpg">
        <img id="cielo2" src="https://live.staticflickr.com/5707/30767738302_9d0db7bb2e_k.jpg">
        <img id="cielo3" src="https://live.staticflickr.com/65535/48880603823_9002de710d_k.jpg">
      </a-assets>
      <a-image src="#cielo1" position="-2 1.8 -3" width="1.5" height="0.75" onclick="show('cielo1')"></a-image> 
      <a-image src="#cielo2" position="0 1.8 -3" width="1.5" height="0.75" onclick="show('cielo2')"></a-image>
      <a-image src="#cielo3" position= "2 1.8 -3" width="1.5" height="0.75" onclick="show('cielo3')"></a-image>
      <a-sky id="lugar" src="#cielo1"></a-sky>
      <a-camera>
        <a-cursor fuse="true"></a-cursor>
      </a-camera>
    </a-scene>
    <script type="text/javascript" src="js/proyecto1.js"></script>
  </body>
</html>
